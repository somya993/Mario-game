<!DOCTYPE html>
<html>
  <head>
    <title>Mario Run</title>
    <link rel="stylesheet" type="text/css" href="mario.css" />
  </head>
  <body>
    <button id="start-btn">Start Game</button>

    <div id="game-container">
      <audio
        id="background-music"
        src="background-music.mp3"
        loop
      ></audio>
      <audio id="jump-sound" src="jump.mp3"></audio>
      
      <div id="score"></div>
      <img id="mario" src="mario.gif" />
      <img id="pipe" class="obstacle" src="pipe.png" />
      <img id="mushroom" class="obstacle" src="mushroom.png" />
    </div>
    <script src="mario.js"></script>
  </body>
</html>
